# Base de datos PostgreSQL para tests
spring.datasource.url=jdbc:postgresql://localhost:5432/megastore_testdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin12345

# Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci√≥n de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Desactivar el banner para claridad
spring.main.banner-mode=off

# Incluir mensajes de error detallados en las respuestas HTTP de tests
server.error.include-message=always

